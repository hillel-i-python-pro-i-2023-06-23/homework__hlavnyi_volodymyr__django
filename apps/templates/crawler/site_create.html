{% extends "_helpers/_base.html" %}

{% block content %}
    <h1> Create Site </h1>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <div>
            <button class="btn btn-outline-danger" type="submit">Save</button>
            <a href="{% url 'crawler:sites_list' %}">
                <button class="btn btn-outline-primary" type="button">
                    Cancel
                </button>
            </a>
        </div>
    </form>
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

{% endblock %}

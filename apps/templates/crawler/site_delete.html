{% extends "_helpers/_base.html" %}

{% block content %}
  <h3>Delete Site</h3>
  <p>Are you sure you want to delete the Site "{{ site.url }}"?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-outline-danger">Delete</button>
    <a href="{% url 'crawler:sites_list' %}" class="btn btn-outline-secondary">Cancel</a>
  </form>
{% endblock %}

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

<script type="text/javascript">
    $(document).ready(function () {
        setInterval(function () {
            $.getJSON('/crawler/sites_list/',
                function (data) {
                    var json = data['sites_list'];
                    var tr;
                    $('#myTable tbody').html("");
                    for (var i = 0; i < json.length; i++) {
                        tr = $('<tr/>');
                        tr.append("<td>" + json[i].url + "</td>");
                        tr.append("<td>" + json[i].flag_was_finished_crawling + "</td>");
                        tr.append("<td>" + json[i].created_at + "</td>");
                        tr.append("<td>" + json[i].updated_at + "</td>");
                        $('#myTable tbody').append(tr);

                    }
                });
        }, 1000);
    });

</script>

<table class="table table-striped" id="myTable">
    <thead>
    <tr>
        <th scope="col"></th>
        <th>url</th>
        <th>Finished crawling</th>
        <th>Date (create)</th>
        <th>Date (update)</th>
    </tr>
    </thead>
    {% for site in sites_list %}
        <tr>
            <th scope="row"></th>

            <td>{{ site.url }}</td>
            <td>{{ site.flag_was_finished_crawling }}</td>
            <td>{{ site.created_at }}</td>
            <td>{{ site.updated_at }}</td>
            <td>
                <a href="{% url 'crawler:site_edit' site.pk %}">
                    <button class="btn btn-outline-primary" type="button">
                        Edit
                    </button>
                </a>
            </td>
            <td>
                <a href="{% url 'crawler:site_delete' site.pk %}">
                    <button class="btn btn-outline-danger" type="button">
                        Delete
                    </button>
                </a>
            </td>
        </tr>
    {% endfor %}
</table>

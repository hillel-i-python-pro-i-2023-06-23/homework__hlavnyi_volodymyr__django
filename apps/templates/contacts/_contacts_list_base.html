<table class="table table-striped">
    <thead>
    <tr>
        <th scope="col"></th>
        <th>Name</th>
        <th>Date of birth</th>
        <th>Age</th>
        <th>Amount of Groups</th>
        <th>Created at</th>
        <th>Modified at</th>
        <th>Extra info</th>
    </tr>
    </thead>
    {% for contact in object_list %}
        <tr>
            <th scope="row"></th>

            <td>{{ contact.name }}</td>
            <td>{{ contact.date_of_birth }}</td>
            <td>{{ contact.age }}</td>
            <td>{{ contact.groups_of_contact_amount }}</td>
            <td>{{ contact.created_at }}</td>
            <td>{{ contact.modified_at }}</td>
            <td>
                <a href="{% url 'contacts:contacts_detail' contact.pk %}">
                    <button class="btn btn-outline-primary" type="button">
                        Detail
                    </button>
                </a>
            </td>
            <td>
                <a href="{% url 'contacts:contacts_update' contact.pk %}">
                    <button class="btn btn-outline-primary" type="button">
                        Edit
                    </button>
                </a>
            </td>
            <td>
                <a href="{% url 'contacts:contacts_delete' contact.pk %}">
                    <button class="btn btn-outline-danger" type="button">
                        Delete
                    </button>
                </a>
            </td>


        </tr>
    {% endfor %}
</table>
